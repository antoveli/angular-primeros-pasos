<h3>Lista de Heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
    <h3>Heroe Borrado <small class="text-danger"> {{deletedHero}} </small> </h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>No ha Borrado Nada</h3>
</ng-template>



<button 
*ngIf="heroesNames.length>0"
(click)="removeLastHero()" class="btn btn-outline-danger">
    Borrar Ultimo Heroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of  heroesNames" class="list-group-item">{{name}}</li>
</ul>
